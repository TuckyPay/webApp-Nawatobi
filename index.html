<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="IE=edge">
        <meta name="viewport" content="width=divice-width,initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
        <title>3分縄跳び</title>
    </head>
    <body>
        <h2>縄跳び3分トレーニング</h2>
        <div id="nowBox">
          <p>現在の種目</p>
          <p id="nowEvent">種目名</p>
        </div>
        <div id="nextBox">
          <p>次の種目</p>
          <p id="nextEvent">種目名</p>
          <p>次の種目まで</p>
          <p id="timer">(秒)</p></div>
        </div>

        <div id="volBox">
          <a href="" class="vol-btn" id="plus_vol">vol[+]</a>
          <p id="vol-text">vol:0.5</p>
          <a href="" class="vol-btn" id="minus_vol">vol[-]</a>
        </div>

        <div id="btnBox">
          <a href="" class="btn" id="btn">START</a>
          <a href="" class="btn" id="btn-r">RESET</a>
        </div>
    </body>
</html>
